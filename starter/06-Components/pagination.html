<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pagination Component</title>
  </head>
  <body>
    <h1 class="component-heading">Pagination Component</h1>
    <div class="pagination">
      <button class="pagination-btn pagination-btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="carousel-btn-icon"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <a href="#" class="page-btn">1</a>
      <a href="#" class="page-btn">2</a>
      <a href="#" class="page-btn current-page">3</a>
      <a href="#" class="page-btn">4</a>
      <a href="#" class="page-btn">5</a>
      <a href="#" class="page-btn">6</a>
      <a href="#" class="page-btn">...</a>
      <a href="#" class="page-btn">23</a>
      <button class="pagination-btn pagination-btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="carousel-btn-icon"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <a href="index.html">HOME</a>
  </body>
</html>
